<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all in one converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./premium.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid m-5 bg-dark-subtle">
        <header>
            <h2 class="text-center">ALL-IN-ONE CONVERTER</h2><br>
        </header>
        
            <div class="">
                <h5 class="col">category</h5>
                <select class="form-select col w-25" id="cat">
                    <option selected>-select-</option>
                    <option value="temperature">Temperature</option>
                    <option value="measurement">Measurements</option>
                    <option value="mass">Mass</option>
                </select>
            </div>

        <div class="container-fluid text-center convertion bg-success-subtle" id="temperature">
            <div>
                <h5 class="col text-center" >Temperature</h5>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <div>
                    <div>
                        <input type="number" id="temperatureValue1" placeholder="Enter the number">
                        <select class="form-select" id="inputCatagory">
                            <option selected>-select-</option>
                            <option value="celsius">celsius</option>
                            <option value="fahrenheit">fahrenheit</option>
                            <option value="kelvin">kelvin</option>
                        </select>
                    </div>
                </div>
              </div>
              <div class="col">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                  </svg>
              </div>
              <div class="col">
                <div>
                    <div>
                        <input type="number" id="temperatureValue2" placeholder="Enter the number">
                        <select class="form-select" id="outputCatagory">
                            <option selected>-select-</option>
                            <option value="celsius">celsius</option>
                            <option value="fahrenheit">fahrenheit</option>
                            <option value="kelvin">kelvin</option>
                        </select>
                    </div>
                </div>
              </div>
              <br>
              <div class="row justify-content-center">
                <div class="col-6 col-sm-3">
                  <button type="button" class="btn btn-danger ">clear</button>
                </div>
              </div>
                
              
            </div>
          </div>


          <div class="container-fluid text-center convertion bg-success-subtle" id="measurement">
            <div>
                <h5 class="col text-center" >Measurements</h5>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <div>
                    <div>
                        <input type="number" class="" id="input_box" placeholder="Enter the number">
                        <select class="form-select" id="inputCategory">
                            <option selected>-select-</option>
                            <option value="kilometer">Kilometer</option>
                            <option value="meter">Meter</option>
                            <option value="centimeter">Centimeter</option>
                            <option value="millimeter">Millimeter</option>
                            <option value="micrometer">Micrometer</option>
                            <option value="nanometer">Nanometer</option>
                            <option value="mile">Mile</option>
                            <option value="yard">Yard</option>
                            <option value="foot">Foot</option>
                            <option value="inch">Inch</option>
                        </select>
                    </div>
                </div>
              </div>
              <div class="col">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                  </svg>
              </div>
              <div class="col">
                <div>
                    <div>
                        <input type="number" class="" id="result_box" placeholder="Enter the number">
                        <select class="form-select" id="resultCategory">
                            <option selected>-select-</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="meter">Meter</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="millimeter">Millimeter</option>
                        <option value="micrometer">Micrometer</option>
                        <option value="nanometer">Nanometer</option>
                        <option value="mile">Mile</option>
                        <option value="yard">Yard</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                        </select>
                    </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-6 col-sm-3">
                  <button type="button" class="btn btn-danger ">clear</button>
                </div>
              </div>
            </div>
          </div>


          <div class="container-fluid text-center convertion bg-success-subtle" id="mass">
            <div>
              <h5 class="col text-center">Mass</h5>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <div>
                  <div>
                    <input type="number" class="" id="massInput_box" placeholder="Enter the number">
                    <select class="form-select" id="massInput_category">
                      <option selected>-select-</option>
                      <option value="kilogram">Kilogram</option>
                      <option value="gram">Gram</option>
                      <option value="milligram">Milligram</option>
                      <option value="microgram">Microgram</option>
                      <option value="ton">Ton</option>
                      <option value="pound">Pound</option>
                      <option value="ounce">Ounce</option>
                      <option value="stone">Stone</option>
                      <option value="carat">Carat</option>
                      <option value="grain">Grain</option>
                      <option value="dram">Dram</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                </svg>
              </div>
              <div class="col">
                <div>
                  <div>
                    <input type="number" class="" id="massResult_box" placeholder="Enter the number">
                    <select class="form-select" id="massResult_category">
                      <option selected>-select-</option>
                      <option value="kilogram">Kilogram</option>
                      <option value="gram">Gram</option>
                      <option value="milligram">Milligram</option>
                      <option value="microgram">Microgram</option>
                      <option value="ton">Ton</option>
                      <option value="pound">Pound</option>
                      <option value="ounce">Ounce</option>
                      <option value="stone">Stone</option>
                      <option value="carat">Carat</option>
                      <option value="grain">Grain</option>
                      <option value="dram">Dram</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-6 col-sm-3">
                <button type="button" class="btn btn-danger">Clear</button>
              </div>
            </div>
          </div>


            </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
